<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <center>
      <div class="header">
        <img src="../images/banner.png" />
        <div>
          <a href="../index.html">Home |</a>
          <a href="../pages/games.html"> Games |</a>
        </div>

        <div class="mainpart">
          <div id="tab1" class="important"></div>
          <div hidden id="tab2" class="cool"></div>

    <script>
      var important = document.getElementById("tab1");
      var cool = document.getElementById("tab2");
      var b1 = document.getElementById("button1");
      var b2 = document.getElementById("button2");
      b1.addEventListener("click", function (event) {
        console.log("button1");
        event.preventDefault();
        important.hidden = false;
        cool.hidden = true;
      });
      b2.addEventListener("click", function (event) {
        console.log("button2");
        event.preventDefault();
        important.hidden = true;
        cool.hidden = false;
      });
    </script>
