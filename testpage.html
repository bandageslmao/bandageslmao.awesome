<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inventory.css">
    <title>Document</title>
</head>
<body>
    <button onclick="awardbadge()">test</button>
    <p id="count"></p>
    <img id="plr" src="images/friend.png" style="width: 128px; height: 128px; position: absolute;">
    <script src="data.js"></script>
    <script>
        const count = document.getElementById('count')
        count.textContent = "Points: " + parseInt(localStorage.getItem("Points"))
    </script>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        var c = document.getElementById('canvas')
        var ctx = c.getContext("2d");
        ctx.context.fillRect("Red");
    </script>
</body>
</html>
